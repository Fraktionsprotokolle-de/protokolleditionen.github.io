<div class="embed-spotify">
  <iframe src="https://open.spotify.com/embed/playlist/{{ include.id }}"
          width="100%"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen>

</div>
